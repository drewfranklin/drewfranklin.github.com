<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{{ page.title }}</title>
	<meta name="author" content="Drew Franklin" />
	<link href="http://feeds.feedburner.com/drewfranklin/github" rel="alternate" title="Drew Franklin Geeks Out" type="application/atom+xml" />
	<!-- syntax highlighting CSS -->
	<link rel="stylesheet" href="/css/syntax.css" type="text/css" />
	<!-- Homepage CSS -->
	<link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="/scripts/gridlayout.js" charset="utf-8"></script>
	<script type="text/javascript" src="/scripts/gridcalculator.js" charset="utf-8"></script>
	<script type="text/javascript" src="/scripts/date.format.js" charset="utf-8"></script>

</head>
<body id="generic">
	<div id="GridLayout">
		<div id="GridLayout-params">
			{ column_width:254, column_count:3, column_gutter:10, subcolumn_count:2, align:'center' }
		</div>
	</div>
	<div id="header">
	</div>
	<div id="main">
		{{ content }}
		<div id="links"></div>
	</div>
	<div class="footer">
	</div>

<a href="http://github.com/drewfranklin"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>

</html>
