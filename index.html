---
layout: default
title: Drew Franklin
---
<div id="main" class="home">
	<div class="posts">
		<h2><a href="/archive.html">Posts</a></h2>
		{% for post in site.posts limit:5 %}
		<span class="date">{{ post.date | page.date | date: "%B %d, %Y"  }}</span>
		<div class="post">
			<div class="summary">{{ page.sub-title }}</div>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		</div>
		{% endfor %}
	</div>
	<div id="links" class="posts"></div>
</div>
<div id="footer" class="home"></div>
