---
layout: default
title: Drew Franklin
class: home
---
		{% for post in site.posts %}
		<article>
			<div class="content">
				<header>
					<h1>{{ post.title }}</h1>
				</header>
				{% if post.show-description %}
					{{ post.description }}
				{% else %}
					{{ post.content }}
				{% endif %}
				<footer>
					<span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
				</footer>
			</div>
		</article>
		{% endfor %}
