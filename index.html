---
layout: default
title: Drew Franklin
class: home
---
	<div class="posts">
		<h2><a href="/archive.html">Posts</a></h2>
		{% for post in site.posts %}
		<span class="date">{{ post.date | page.date | date: "%B %d, %Y"  }}</span>
		<div class="post">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			{% if post.show-description %}
				{{ post.description }}
			{{% elsif %}}
				{{ post.content }}
			{% endif %}
		</div>
		{% endfor %}
	</div>
