<div id="home">
	<h1>Posts</h1>
	<ul class="posts">
		{% for post in site.posts %}
		<li><span>{{ post.date | page.date | date: "%B %d, %Y"  }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
<div id="links"></div>
