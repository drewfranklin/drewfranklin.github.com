---
layout: main
---
	<div class="posts">
		<h2>Archive</h2>
		{% for post in site.posts %}
		<span class="date">{{ post.date | page.date | date: "%B %d, %Y"  }}</span>
		<div class="post">
			<div class="summary">{{ post.sub-title }}</div>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		</div>
		{% endfor %}
	</div>
